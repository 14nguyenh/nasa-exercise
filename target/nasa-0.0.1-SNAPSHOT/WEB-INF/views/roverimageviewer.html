<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rover Image Viewer</title>
</head>
<body>
<h1>Rover Image Viewer</h1>
<form method="POST" action="roverimageviewer">
    <table>
        <input type="submit" value="Clear Images" />
    </table>
</form>
<table>
    <tr th:each="image : ${images}">
        <td th:text="${image.fileType}"></td>
        <td>
            <div th:switch="${image.fileType}">
                <img th:case="'JPG'" th:src="'data:image/jpeg;base64,' + ${roverImageViewerService.getImgData(image.image)}" />
                <img th:case="'jpg'" th:src="'data:image/jpeg;base64,' + ${roverImageViewerService.getImgData(image.image)}" />
                <img th:case="'png'" th:src="'data:image/png;base64,' + ${roverImageViewerService.getImgData(image.image)}" />
            </div>
        </td>
    </tr>
</table>
<a href="roverimagecache">Back</a>
</body>
</html>
